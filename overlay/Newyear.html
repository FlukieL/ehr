<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        /* CSS Variables matching website theme */
        :root {
            --bg-primary: #000000;
            --text-primary: #FFFFFF;
            --accent-orange: #FF6B35;
            --accent-orange-light: #FF8C5A;
            --accent-orange-dark: #E55A2B;
            --transition-speed: 0.4s;
            --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.85);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent-orange);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3),
                        0 0 40px rgba(255, 107, 53, 0.2);
            min-width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .countdown-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            animation: rotateGlow 8s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .countdown-title {
            font-size: 1.2rem;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            animation: titlePulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes titlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .countdown-display {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .time-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.6),
                         0 0 30px rgba(255, 107, 53, 0.3);
            line-height: 1;
            margin-bottom: 0.25rem;
            transition: transform 0.3s var(--transition-easing),
                        color 0.3s var(--transition-easing);
            animation: numberGlow 2s ease-in-out infinite;
        }

        @keyframes numberGlow {
            0%, 100% {
                text-shadow: 0 0 15px rgba(255, 107, 53, 0.6),
                             0 0 30px rgba(255, 107, 53, 0.3);
            }
            50% {
                text-shadow: 0 0 25px rgba(255, 107, 53, 0.9),
                             0 0 50px rgba(255, 107, 53, 0.5),
                             0 0 75px rgba(255, 107, 53, 0.3);
            }
        }

        .time-value.updated {
            animation: numberUpdate1 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .time-value.updated-bounce {
            animation: numberUpdate2 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .time-value.updated-spin {
            animation: numberUpdate3 0.65s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .time-value.updated-flip {
            animation: numberUpdate4 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .time-value.updated-zoom {
            animation: numberUpdate5 0.55s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .time-value.updated-slide {
            animation: numberUpdate6 0.65s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .time-value.updated-elastic {
            animation: numberUpdate7 0.75s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .time-value.updated-glow {
            animation: numberUpdate8 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes numberUpdate1 {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.3) rotate(5deg);
                color: var(--accent-orange);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes numberUpdate2 {
            0% {
                transform: translateY(0) scale(1);
            }
            30% {
                transform: translateY(-15px) scale(1.2);
                color: var(--accent-orange);
            }
            60% {
                transform: translateY(5px) scale(0.95);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes numberUpdate3 {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.4) rotate(360deg);
                color: var(--accent-orange);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes numberUpdate4 {
            0% {
                transform: perspective(400px) rotateX(0deg) scale(1);
            }
            50% {
                transform: perspective(400px) rotateX(180deg) scale(1.3);
                color: var(--accent-orange);
            }
            100% {
                transform: perspective(400px) rotateX(0deg) scale(1);
            }
        }

        @keyframes numberUpdate5 {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                color: var(--accent-orange);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes numberUpdate6 {
            0% {
                transform: translateX(0) scale(1);
            }
            50% {
                transform: translateX(20px) scale(1.25) rotate(10deg);
                color: var(--accent-orange);
            }
            100% {
                transform: translateX(0) scale(1) rotate(0deg);
            }
        }

        @keyframes numberUpdate7 {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.5);
                color: var(--accent-orange);
            }
            50% {
                transform: scale(0.8);
            }
            75% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes numberUpdate8 {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.2);
                color: var(--accent-orange);
                filter: brightness(1.5) drop-shadow(0 0 20px rgba(255, 107, 53, 0.8));
            }
            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .time-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .separator {
            font-size: 2rem;
            color: var(--accent-orange);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            animation: separatorPulse 1s ease-in-out infinite;
            margin: 0 0.25rem;
        }

        @keyframes separatorPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .new-year-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.8),
                         0 0 40px rgba(255, 107, 53, 0.6),
                         0 0 60px rgba(255, 107, 53, 0.4);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
        }

        .new-year-message.show {
            animation: newYearCelebration 3s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes newYearCelebration {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            20% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
                opacity: 1;
            }
            40% {
                transform: translate(-50%, -50%) scale(1) rotate(5deg);
                opacity: 1;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.1) rotate(-5deg);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3) rotate(0deg);
                opacity: 0.8;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-orange);
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .confetti.active {
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments for smaller OBS widgets */
        @media (max-width: 400px) {
            .countdown-container {
                padding: 1rem 1.5rem;
                min-width: 250px;
            }

            .time-value {
                font-size: 2rem;
            }

            .time-label {
                font-size: 0.6rem;
            }

            .separator {
                font-size: 1.5rem;
            }

            .countdown-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title">Countdown to New Year</div>
        <div class="countdown-display">
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        <div class="new-year-message" id="newYearMessage">Happy New Year!</div>
    </div>

    <script>
        // Get next New Year's date
        function getNextNewYear() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const nextYear = currentYear + 1;
            
            // New Year is January 1st at 00:00:00
            const newYear = new Date(nextYear, 0, 1, 0, 0, 0, 0);
            
            // If we've already passed this year's New Year, get next year's
            if (now >= newYear) {
                return new Date(nextYear + 1, 0, 1, 0, 0, 0, 0);
            }
            
            return newYear;
        }

        const targetDate = getNextNewYear();
        const targetYear = targetDate.getFullYear();

        // Update title with year
        document.querySelector('.countdown-title').textContent = `Countdown to ${targetYear}`;
        
        // Update celebration message with year
        document.getElementById('newYearMessage').textContent = `Happy New Year ${targetYear}!`;

        // Update countdown
        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            if (difference <= 0) {
                // New Year has arrived!
                showNewYearCelebration();
                return;
            }

            const hours = Math.floor(difference / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            // Update display with animation
            updateTimeUnit('hours', hours);
            updateTimeUnit('minutes', minutes);
            updateTimeUnit('seconds', seconds);
        }

        // Update individual time unit with animation
        function updateTimeUnit(unit, value) {
            const element = document.getElementById(unit);
            const currentValue = parseInt(element.textContent) || 0;
            
            if (value !== currentValue) {
                element.textContent = String(value).padStart(2, '0');
                
                // Remove all animation classes
                element.classList.remove('updated', 'updated-bounce', 'updated-spin', 
                                       'updated-flip', 'updated-zoom', 'updated-slide', 
                                       'updated-elastic', 'updated-glow');
                
                // Randomly select an animation
                const animations = [
                    'updated', 'updated-bounce', 'updated-spin', 'updated-flip',
                    'updated-zoom', 'updated-slide', 'updated-elastic', 'updated-glow'
                ];
                const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                element.classList.add(randomAnimation);
                
                // Remove animation class after animation completes
                const animationDuration = randomAnimation === 'updated-elastic' ? 750 :
                                         randomAnimation === 'updated-bounce' ? 700 :
                                         randomAnimation === 'updated-spin' ? 650 :
                                         randomAnimation === 'updated-slide' ? 650 :
                                         randomAnimation === 'updated-glow' ? 600 : 600;
                
                setTimeout(() => {
                    element.classList.remove('updated', 'updated-bounce', 'updated-spin', 
                                           'updated-flip', 'updated-zoom', 'updated-slide', 
                                           'updated-elastic', 'updated-glow');
                }, animationDuration);
            }
        }

        // Show New Year celebration
        function showNewYearCelebration() {
            const message = document.getElementById('newYearMessage');
            message.classList.add('show');
            
            // Create confetti
            createConfetti();
            
            // Update display to show zeros
            document.getElementById('hours').textContent = '00';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
        }

        // Create confetti particles
        function createConfetti() {
            const container = document.querySelector('.countdown-container');
            const colors = ['#FF6B35', '#FF8C5A', '#FFFFFF', '#FFD700'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 8 + 5) + 'px';
                    confetti.style.height = (Math.random() * 8 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    container.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.classList.add('active');
                    }, 10);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        // Initial update
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
