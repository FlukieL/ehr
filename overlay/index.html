<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR OBS Overlay</title>
    <style>
        /* CSS Variables matching website theme */
        :root {
            --bg-primary: #000000;
            --text-primary: #FFFFFF;
            --accent-orange: #FF6B35;
            --accent-orange-light: #FF8C5A;
            --accent-orange-dark: #E55A2B;
            --transition-speed: 0.4s;
            --transition-easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 1920px;
            height: 1080px;
            position: relative;
        }

        /* Overlay Container */
        .overlay-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 1920px;
            height: 160px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 40px;
            padding-bottom: 0;
            z-index: 10000;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 160px;
            width: 400px;
            position: relative;
            flex-shrink: 0;
            border-right: 2px solid var(--accent-orange);
            transition: border-right-color 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                        border-right-width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-section.border-hidden {
            border-right-color: transparent;
            border-right-width: 0;
        }

        .logo-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            max-height: 160px;
            max-width: 400px;
            object-fit: contain;
            transition: opacity var(--transition-speed) var(--transition-easing);
        }

        .logo-img.fade-out {
            opacity: 0;
        }

        .logo-img.fade-in {
            opacity: 1;
        }

        /* Circle Spin Animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo-spin {
            animation: spin 3s linear infinite;
        }

        /* Logo Animations from website */
        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 107, 53, 0.5));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 1));
            }
        }

        @keyframes logoBounce {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
            75% {
                transform: translateY(-5px);
            }
        }

        @keyframes logoShake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(255, 107, 53, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(255, 107, 53, 1)) drop-shadow(0 0 40px rgba(255, 107, 53, 0.8));
            }
        }

        @keyframes logoZoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes logoWobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        @keyframes logoSlide {
            0% {
                transform: translateX(-20px);
                opacity: 0.8;
            }
            50% {
                transform: translateX(20px);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes logoFade {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes logoFlip {
            0% {
                transform: perspective(400px) rotateX(0) scale(1);
            }
            50% {
                transform: perspective(400px) rotateX(180deg) scale(1.1);
            }
            100% {
                transform: perspective(400px) rotateX(0) scale(1);
            }
        }

        @keyframes logoSquash {
            0%, 100% {
                transform: scale(1, 1);
            }
            25% {
                transform: scale(1.2, 0.8);
            }
            50% {
                transform: scale(0.9, 1.1);
            }
            75% {
                transform: scale(1.1, 0.9);
            }
        }

        @keyframes logoElastic {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(0.8);
            }
            75% {
                transform: scale(1.15);
            }
        }

        @keyframes logoWave {
            0%, 100% {
                transform: translateY(0) scaleY(1);
            }
            25% {
                transform: translateY(-10px) scaleY(1.1);
            }
            50% {
                transform: translateY(0) scaleY(0.9);
            }
            75% {
                transform: translateY(10px) scaleY(1.1);
            }
        }

        @keyframes logoBlur {
            0%, 100% {
                filter: blur(0px) brightness(1);
            }
            50% {
                filter: blur(3px) brightness(1.3);
            }
        }

        @keyframes logoJiggle {
            0%, 100% {
                transform: translate(0, 0);
            }
            10% {
                transform: translate(-3px, -3px);
            }
            20% {
                transform: translate(3px, -3px);
            }
            30% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(3px, 3px);
            }
            50% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, -2px);
            }
            70% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, 2px);
            }
            90% {
                transform: translate(-1px, -1px);
            }
        }

        @keyframes logoSqueeze {
            0%, 100% {
                transform: scaleX(1) scaleY(1);
            }
            25% {
                transform: scaleX(0.7) scaleY(1.3);
            }
            50% {
                transform: scaleX(1.3) scaleY(0.7);
            }
            75% {
                transform: scaleX(0.9) scaleY(1.1);
            }
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes logoStretch {
            0%, 100% {
                transform: scale(1, 1);
            }
            25% {
                transform: scale(1.3, 0.8);
            }
            50% {
                transform: scale(0.8, 1.3);
            }
            75% {
                transform: scale(1.2, 0.9);
            }
        }

        /* Animation classes */
        .logo-animate-pulse {
            animation: logoPulse 1s ease-in-out;
        }

        .logo-animate-bounce {
            animation: logoBounce 0.8s ease-in-out;
        }

        .logo-animate-shake {
            animation: logoShake 0.5s ease-in-out;
        }

        .logo-animate-glow {
            animation: logoGlow 1.5s ease-in-out;
        }

        .logo-animate-zoom {
            animation: logoZoom 0.6s ease-in-out;
        }

        .logo-animate-wobble {
            animation: logoWobble 0.8s ease-in-out;
        }

        .logo-animate-slide {
            animation: logoSlide 0.8s ease-in-out;
        }

        .logo-animate-fade {
            animation: logoFade 1s ease-in-out;
        }

        .logo-animate-flip {
            animation: logoFlip 1s ease-in-out;
        }

        .logo-animate-squash {
            animation: logoSquash 0.8s ease-in-out;
        }

        .logo-animate-elastic {
            animation: logoElastic 0.9s ease-in-out;
        }

        .logo-animate-wave {
            animation: logoWave 1s ease-in-out;
        }

        .logo-animate-blur {
            animation: logoBlur 1.2s ease-in-out;
        }

        .logo-animate-jiggle {
            animation: logoJiggle 0.6s ease-in-out;
        }

        .logo-animate-squeeze {
            animation: logoSqueeze 0.7s ease-in-out;
        }

        .logo-animate-float {
            animation: logoFloat 1.5s ease-in-out;
        }

        .logo-animate-stretch {
            animation: logoStretch 0.8s ease-in-out;
        }

        /* News Ticker Section */
        .ticker-section {
            flex: 1;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-left: 40px;
            margin-bottom: 0;
            position: relative;
            opacity: 0;
            transform: scaleX(0);
            transform-origin: right center;
            border-top: 2px solid var(--accent-orange);
            background: rgba(0, 0, 0, 0.85);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 20px rgba(255, 107, 53, 0.2);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ticker-section.visible {
            transform: scaleX(1);
            opacity: 1;
        }

        .ticker-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        .ticker-content {
            position: relative;
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            filter: blur(4px);
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                        transform 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                        filter 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ticker-content.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0px);
        }

        .ticker-content.entering {
            animation: tickerEnter 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-slide-left {
            animation: tickerSlideLeft 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-slide-right {
            animation: tickerSlideRight 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-slide-top {
            animation: tickerSlideTop 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-bounce {
            animation: tickerBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .ticker-animate-zoom {
            animation: tickerZoom 0.9s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-rotate {
            animation: tickerRotate 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-flip {
            animation: tickerFlip 1.1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-elastic {
            animation: tickerElastic 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .ticker-animate-glow-pulse {
            animation: tickerGlowPulse 1.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-fade-scale {
            animation: tickerFadeScale 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-animate-wobble {
            animation: tickerWobble 1.1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .ticker-content.exiting {
            animation: tickerExit 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes tickerEnter {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.85);
                filter: blur(8px) brightness(0.5);
            }
            50% {
                filter: blur(2px) brightness(1.2);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px) brightness(1);
            }
        }

        @keyframes tickerSlideLeft {
            0% {
                opacity: 0;
                transform: translateX(100px) scale(0.9);
                filter: blur(6px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes tickerSlideRight {
            0% {
                opacity: 0;
                transform: translateX(-100px) scale(0.9);
                filter: blur(6px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes tickerSlideTop {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.85);
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes tickerBounce {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) scale(1.05);
            }
            70% {
                transform: translateY(5px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes tickerZoom {
            0% {
                opacity: 0;
                transform: scale(0.3);
                filter: blur(10px);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }

        @keyframes tickerRotate {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
                filter: blur(8px);
            }
            100% {
                opacity: 1;
                transform: rotate(0deg) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes tickerFlip {
            0% {
                opacity: 0;
                transform: perspective(400px) rotateX(90deg) scale(0.8);
            }
            50% {
                transform: perspective(400px) rotateX(-10deg) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: perspective(400px) rotateX(0deg) scale(1);
            }
        }

        @keyframes tickerElastic {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
            70% {
                transform: scale(0.9);
            }
            85% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes tickerGlowPulse {
            0% {
                opacity: 0;
                transform: scale(0.9);
                text-shadow: 0 0 0px rgba(255, 107, 53, 0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 30px rgba(255, 107, 53, 1),
                            0 0 50px rgba(255, 107, 53, 0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
            }
        }

        @keyframes tickerFadeScale {
            0% {
                opacity: 0;
                transform: scale(0.6);
                filter: blur(10px) brightness(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px) brightness(1);
            }
        }

        @keyframes tickerWobble {
            0% {
                opacity: 0;
                transform: translateX(-50px) rotate(-5deg) scale(0.8);
            }
            25% {
                opacity: 0.7;
                transform: translateX(20px) rotate(5deg) scale(0.95);
            }
            50% {
                opacity: 0.9;
                transform: translateX(-10px) rotate(-3deg) scale(1.02);
            }
            75% {
                opacity: 1;
                transform: translateX(5px) rotate(2deg) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg) scale(1);
            }
        }

        @keyframes tickerExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px) brightness(1);
            }
            50% {
                filter: blur(4px) brightness(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.85);
                filter: blur(8px) brightness(0.5);
            }
        }

        @keyframes tickerGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 107, 53, 0.8),
                            0 0 30px rgba(255, 107, 53, 0.5);
            }
        }

        .ticker-content.visible {
            animation: tickerGlow 3s ease-in-out infinite;
        }

        .ticker-link {
            color: var(--accent-orange);
            text-decoration: none;
        }

        .ticker-link:hover {
            color: var(--accent-orange-light);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <img id="logo-img" class="logo-img" src="../assets/EHRLogoRemoveBG.png" alt="EHR Logo">
            </div>
        </div>

        <!-- News Ticker Section -->
        <div class="ticker-section">
            <div class="ticker-wrapper">
                <div id="ticker-content" class="ticker-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Logo configuration
        const logos = [
            { src: '../assets/EHRLogoRemoveBG.png', isCircle: false },
            { src: '../assets/EHRCircle.png', isCircle: true },
            { src: '../EHRHeater.png', isCircle: false }
        ];

        // Animation classes (excluding spin for non-circle logos)
        const animations = [
            'logo-animate-pulse',
            'logo-animate-bounce',
            'logo-animate-shake',
            'logo-animate-glow',
            'logo-animate-zoom',
            'logo-animate-wobble',
            'logo-animate-slide',
            'logo-animate-fade',
            'logo-animate-flip',
            'logo-animate-squash',
            'logo-animate-elastic',
            'logo-animate-wave',
            'logo-animate-blur',
            'logo-animate-jiggle',
            'logo-animate-squeeze',
            'logo-animate-float',
            'logo-animate-stretch'
        ];

        let currentLogoIndex = 0;
        let logoRotationInterval = null;
        let animationInterval = null;
        let tickerMessages = [];
        let currentTickerIndex = 0;
        let tickerExpandInterval = null;
        let tickerMessageInterval = null;
        let isTickerExpanded = false;

        // Ticker entry animation classes
        const tickerAnimations = [
            'ticker-animate-slide-left',
            'ticker-animate-slide-right',
            'ticker-animate-slide-top',
            'ticker-animate-bounce',
            'ticker-animate-zoom',
            'ticker-animate-rotate',
            'ticker-animate-flip',
            'ticker-animate-elastic',
            'ticker-animate-glow-pulse',
            'ticker-animate-fade-scale',
            'ticker-animate-wobble',
            'entering' // Keep the original entering animation as an option
        ];

        // Logo rotation (180 seconds)
        function rotateLogo() {
            const logoImg = document.getElementById('logo-img');
            const currentLogo = logos[currentLogoIndex];
            
            // Fade out
            logoImg.classList.add('fade-out');
            
            setTimeout(() => {
                // Update logo source
                currentLogoIndex = (currentLogoIndex + 1) % logos.length;
                const nextLogo = logos[currentLogoIndex];
                logoImg.src = nextLogo.src;
                
                // Remove all animation classes
                logoImg.classList.remove(...animations);
                logoImg.classList.remove('logo-spin');
                
                // Apply circle spin if needed
                if (nextLogo.isCircle) {
                    logoImg.classList.add('logo-spin');
                }
                
                // Fade in
                logoImg.classList.remove('fade-out');
                logoImg.classList.add('fade-in');
                
                // Trigger initial animation if not circle
                if (!nextLogo.isCircle) {
                    setTimeout(() => {
                        playRandomAnimation();
                    }, 500);
                }
            }, 400);
        }

        // Random animation (more frequent - every 5 seconds)
        function playRandomAnimation() {
            const logoImg = document.getElementById('logo-img');
            const currentLogo = logos[currentLogoIndex];
            
            // Don't animate if it's the circle (it's already spinning)
            if (currentLogo.isCircle) {
                return;
            }
            
            // Remove all animation classes
            logoImg.classList.remove(...animations);
            
            // Force reflow
            void logoImg.offsetWidth;
            
            // Get random animation
            const randomAnim = animations[Math.floor(Math.random() * animations.length)];
            logoImg.classList.add(randomAnim);
            
            // Remove after animation completes
            setTimeout(() => {
                logoImg.classList.remove(randomAnim);
            }, 2000);
        }

        // Load and process ticker data
        async function loadTickerData() {
            try {
                // Load events
                const eventsResponse = await fetch('../data/events.json');
                const eventsData = await eventsResponse.json();
                
                // Load custom ticker messages
                const tickerResponse = await fetch('ticker.json');
                const tickerData = await tickerResponse.json();
                
                // Process events
                const eventMessages = eventsData.events.map(event => {
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleDateString('en-GB', { 
                        day: 'numeric', 
                        month: 'short',
                        year: 'numeric'
                    });
                    return {
                        text: `Upcoming event: ${event.title} - ${formattedDate} at ${event.time}`,
                        type: 'event'
                    };
                });
                
                // Add website link message
                const websiteMessage = {
                    text: 'Visit ehr.lukeharper.co.uk',
                    type: 'website',
                    link: 'https://ehr.lukeharper.co.uk'
                };
                
                // Combine all messages
                tickerMessages = [
                    websiteMessage,
                    ...eventMessages,
                    ...tickerData.messages
                ];
                
                // Shuffle messages
                shuffleArray(tickerMessages);
                
                // Start ticker cycle
                startTickerCycle();
            } catch (error) {
                console.error('Error loading ticker data:', error);
                // Fallback message
                tickerMessages = [{
                    text: 'Visit ehr.lukeharper.co.uk',
                    type: 'website',
                    link: 'https://ehr.lukeharper.co.uk'
                }];
                startTickerCycle();
            }
        }

        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Expand ticker section
        function expandTicker() {
            const tickerSection = document.querySelector('.ticker-section');
            const logoSection = document.querySelector('.logo-section');
            
            // Restore border when expanding
            logoSection.classList.remove('border-hidden');
            
            tickerSection.classList.add('visible');
            isTickerExpanded = true;
            
            // Show first message after expansion animation
            setTimeout(() => {
                showNextTickerMessage();
            }, 600);
        }

        // Retract ticker section
        function retractTicker() {
            const tickerSection = document.querySelector('.ticker-section');
            const tickerContent = document.getElementById('ticker-content');
            const logoSection = document.querySelector('.logo-section');
            
            // Fade out content first
            tickerContent.classList.remove('visible');
            tickerContent.classList.add('exiting');
            
            // Hide border when retracting
            logoSection.classList.add('border-hidden');
            
            // Retract section after fade
            setTimeout(() => {
                tickerSection.classList.remove('visible');
                tickerContent.classList.remove('exiting');
                isTickerExpanded = false;
            }, 1500);
        }

        // Show next ticker message with enhanced animations
        function showNextTickerMessage() {
            if (!isTickerExpanded || tickerMessages.length === 0) {
                return;
            }
            
            const tickerContent = document.getElementById('ticker-content');
            
            // Remove all animation classes
            tickerContent.classList.remove(...tickerAnimations);
            
            // Exit animation
            tickerContent.classList.remove('visible');
            tickerContent.classList.add('exiting');
            
            setTimeout(() => {
                // Get next message
                const message = tickerMessages[currentTickerIndex % tickerMessages.length];
                currentTickerIndex++;
                
                // Create message HTML
                let messageHTML = '';
                if (message.link) {
                    messageHTML = `<a href="${message.link}" target="_blank" class="ticker-link">${message.text}</a>`;
                } else {
                    messageHTML = message.text;
                }
                
                tickerContent.innerHTML = messageHTML;
                tickerContent.classList.remove('exiting');
                
                // Select random animation
                const randomAnimation = tickerAnimations[Math.floor(Math.random() * tickerAnimations.length)];
                tickerContent.classList.add(randomAnimation);
                
                // Force reflow to ensure animation starts
                void tickerContent.offsetWidth;
                
                // Transition to visible state after animation
                const animationDuration = randomAnimation === 'entering' ? 1500 : 
                                         randomAnimation.includes('bounce') || randomAnimation.includes('elastic') ? 1200 :
                                         randomAnimation.includes('glow-pulse') ? 1300 : 1000;
                
                setTimeout(() => {
                    tickerContent.classList.remove(...tickerAnimations);
                    tickerContent.classList.add('visible');
                }, animationDuration);
            }, 1500);
        }

        // Start ticker expand/retract cycle
        function startTickerCycle() {
            // Expand every 3 minutes (180000ms), show for 30 seconds (30000ms)
            tickerExpandInterval = setInterval(() => {
                expandTicker();
                
                // Retract after 30 seconds
                setTimeout(() => {
                    retractTicker();
                }, 30000);
            }, 180000);
            
            // Cycle through messages while ticker is expanded (change every 8 seconds for slower transitions)
            tickerMessageInterval = setInterval(() => {
                if (isTickerExpanded) {
                    showNextTickerMessage();
                }
            }, 8000);
            
            // Show first expansion immediately
            expandTicker();
        }

        // Initialise overlay
        function init() {
            // Start logo rotation (180 seconds = 180000ms)
            logoRotationInterval = setInterval(rotateLogo, 180000);
            
            // Start random animations (5 seconds = 5000ms for more frequent animations)
            animationInterval = setInterval(playRandomAnimation, 5000);
            
            // Trigger initial animation
            setTimeout(() => {
                playRandomAnimation();
            }, 2000);
            
            // Load ticker data
            loadTickerData();
        }

        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
